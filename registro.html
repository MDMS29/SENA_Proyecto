<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="./css/registro.css">
    <title>Registro</title>
</head>

<body background="https://fondosmil.com/fondo/455.png">
    <div class="form-group">
        <img class="avatar" src="https://cdn.icon-icons.com/icons2/1301/PNG/512/if-food-c218-2427871_85700.png" alt="Icono">
    </div>
    <form id="formulario">
        <div class="form-1">
            
            <h1>¡Registrate!</h1>
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input class="form nombre" type="text" placeholder="Ingresar nombre" required>
            </div>
            
            <div class="form-group">
                <label for="username">Crear Usuario</label>
                <input class="form user"type="text" placeholder="Ingresar usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Crear Contraseña</label>
                <input class="form pass" type="password" placeholder="Ingresar contraseña"required>
            </div>
            <div class="form-group">
                <label for="password">Confirmar Contraseña</label>
                <input class="form c-pass" type="password" placeholder="Confirmar contraseña"required>
            </div>
            <div class="form-group">
                <label for="tel">Telefono</label>   
                <input class="form telefono" type="number" placeholder="Ingresar telefono" amrequired>
            </div>
            <div class="form-group">
                <label for="direc">Direccion de residencia</label>
                <input class="form direccion" type="text" placeholder="Ingresar direccion"required>
            </div>
            <div class="submit">
                <input type="submit" href="./login.html" value="Crear">
            </div>
        </div> 
    </form>
<script src="./js/registro.js"></script>
</body>
</html>
